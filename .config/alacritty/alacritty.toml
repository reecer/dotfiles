#
# ~/.config/alacritty/alacritty.toml
#

[general]
import = [
    "~/.config/alacritty/themes/themes/wombat.toml"
    # "~/.config/alacritty/themes/themes/Cobalt2.toml"
    # "~/.config/alacritty/themes/themes/challenger_deep.toml"
]

# For some reason this create a shell without proper path?
# [terminal]
# shell = { program = "/opt/homebrew/bin/zellij" }

[font]
size = 17

[font.normal]
family = "SauceCodePro Nerd Font"
# family = "JetbrainsMono Nerd Font"
# family = "FiraCode Nerd Font"
# family = "Menlo Nerd Font"

[window]
decorations = "Transparent"
opacity = 0.9
padding.x = 10
padding.y = 25

# So zellij can use these
[keyboard]
bindings = [
    {key = "n", mods="Command", action = "ReceiveChar"},
    {key = "i", mods="Command", action = "ReceiveChar"},
    # {key = "h", mods="Command", command = "zellij action move-focus left"},
    {key = "j", mods="Command", action = "ReceiveChar"},
    {key = "k", mods="Command", action = "ReceiveChar"},
    {key = "l", mods="Command", action = "ReceiveChar"},
    {key = "=", mods="Command", action = "ReceiveChar"},
    {key = "-", mods="Command", action = "ReceiveChar"},
    {key = "=", mods="Option", action = "IncreaseFontSize"},
    {key = "-", mods="Option", action = "DecreaseFontSize"},
]

[[keyboard.bindings]]
key = "Return"
mods = "Shift"
chars = "\n\r"
